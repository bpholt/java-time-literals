queue_rules:
  - name: default
    conditions:
      - status-success=Build and Test (ubuntu-latest, 2.13.8, temurin@8)
      - status-success=Build and Test (ubuntu-latest, 2.13.8, temurin@11)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, temurin@8)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, temurin@11)
      - status-success=Build and Test (ubuntu-latest, 3.0.2, temurin@8)
      - status-success=Build and Test (ubuntu-latest, 3.0.2, temurin@11)

pull_request_rules:
  - name: assign and label scala-steward's PRs
    conditions:
      - author=scala-steward
    actions:
      request_reviews:
        users: [bpholt]
      label:
        add: [dependency-update]
  - name: merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success=Build and Test (ubuntu-latest, 2.13.8, temurin@8)
      - status-success=Build and Test (ubuntu-latest, 2.13.8, temurin@11)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, temurin@8)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, temurin@11)
      - status-success=Build and Test (ubuntu-latest, 3.0.2, temurin@8)
      - status-success=Build and Test (ubuntu-latest, 3.0.2, temurin@11)
    actions:
      queue:
        method: merge
        name: default
